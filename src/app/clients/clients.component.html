<app-client-form
  [client]="client"
  (saveEvent)="onSaveEvent($event)"
>
</app-client-form>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients" >
      <th scope="row">{{client.id}}</th>
      <td>{{client.name}}</td>
      <td>{{client.email }}</td>
      <td>
        <button type="button" class="btn btn-dark me-1" (click)="edit(client)" >Editar</button>
        <button type="button" class="btn btn-dark" (click)="delete(client)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
